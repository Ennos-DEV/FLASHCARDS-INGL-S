<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - English for Beginners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .card {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }
        .back {
            transform: rotateY(180deg);
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #progress-bar {
            width: 80%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }
        #progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0;
            border-radius: 10px;
        }
        .category {
            margin: 5px 0;
            cursor: pointer;
            font-weight: bold;
        }
        .category:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="categories">
            <div class="category" onclick="filterCategory('To Be')">Verb: To Be</div>
            <div class="category" onclick="filterCategory('To Have')">Verb: To Have</div>
            <div class="category" onclick="filterCategory('Everyday')">Everyday Phrases</div>
        </div>
        
        <div id="flashcards-container">
            <!-- Flashcards will appear here -->
        </div>

        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <script>
        const flashcards = [
            { front: "I am happy", back: "Eu estou feliz", category: "To Be" },
            { front: "You have a book", back: "Você tem um livro", category: "To Have" },
            { front: "She is my friend", back: "Ela é minha amiga", category: "To Be" },
            { front: "They are going to school", back: "Eles estão indo para a escola", category: "To Be" },
            { front: "I want a coffee", back: "Eu quero um café", category: "Everyday" },
            { front: "We know him", back: "Nós o conhecemos", category: "To Know" },
            { front: "She can dance", back: "Ela pode dançar", category: "To Be Able" },
            { front: "I am learning English", back: "Eu estou aprendendo inglês", category: "To Be" },
            { front: "He is a doctor", back: "Ele é um médico", category: "To Be" },
            { front: "You want to eat", back: "Você quer comer", category: "Everyday" },
            { front: "We are not friends", back: "Nós não somos amigos", category: "To Be" },
            { front: "They have a car", back: "Eles têm um carro", category: "To Have" },
            { front: "I like to travel", back: "Eu gosto de viajar", category: "Everyday" },
            { front: "Do you know her?", back: "Você a conhece?", category: "To Know" },
            { front: "He comes from Brazil", back: "Ele vem do Brasil", category: "To Come" },
            { front: "They go to the park", back: "Eles vão para o parque", category: "To Go" },
            { front: "She does her homework", back: "Ela faz a lição de casa", category: "To Do" },
            { front: "I take the bus every day", back: "Eu pego o ônibus todo dia", category: "To Take" },
            { front: "We want to watch a movie", back: "Nós queremos assistir a um filme", category: "Everyday" },
            { front: "He tells stories", back: "Ele conta histórias", category: "To Say" },
            { front: "She makes delicious food", back: "Ela faz comida deliciosa", category: "To Make" },
            { front: "I see the mountains", back: "Eu vejo as montanhas", category: "To See" },
            { front: "He gives gifts", back: "Ele dá presentes", category: "To Give" },
            { front: "You take care of your health", back: "Você cuida da sua saúde", category: "To Take" },
            { front: "I am tired", back: "Eu estou cansado", category: "To Be" },
            { front: "She has a dog", back: "Ela tem um cachorro", category: "To Have" },
            { front: "They are waiting", back: "Eles estão esperando", category: "To Be" },
            { front: "We are working now", back: "Nós estamos trabalhando agora", category: "To Be" },
            { front: "I can help you", back: "Eu posso te ajudar", category: "To Be Able" },
            { front: "She is singing", back: "Ela está cantando", category: "To Be" },
            { front: "They go to the gym", back: "Eles vão para a academia", category: "To Go" },
            { front: "I know this place", back: "Eu conheço este lugar", category: "To Know" },
            { front: "We want to study", back: "Nós queremos estudar", category: "Everyday" },
            { front: "I tell the truth", back: "Eu digo a verdade", category: "To Say" },
            { front: "She makes a cake", back: "Ela faz um bolo", category: "To Make" },
            { front: "I give you my word", back: "Eu te dou minha palavra", category: "To Give" },
            { front: "They come to visit us", back: "Eles vêm nos visitar", category: "To Come" }
        ];

        let currentCard = 0;
        let score = 0;
        const progressBar = document.getElementById("progress");

        function renderFlashcards(category = "") {
            const container = document.getElementById("flashcards-container");
            container.innerHTML = "";
            const filteredFlashcards = category ? flashcards.filter(card => card.category === category) : flashcards;

            filteredFlashcards.forEach((card, index) => {
                const cardElement = document.createElement("div");
                cardElement.classList.add("card");
                cardElement.onclick = () => flipCard(cardElement);

                const front = document.createElement("div");
                front.classList.add("front");
                front.innerText = card.front;

                const back = document.createElement("div");
                back.classList.add("back");
                back.innerText = card.back;

                cardElement.appendChild(front);
                cardElement.appendChild(back);
                container.appendChild(cardElement);
            });
        }

        function flipCard(cardElement) {
            const front = cardElement.querySelector(".front");
            const back = cardElement.querySelector(".back");

            const userAnswer = prompt("What does this phrase mean?");
            if (userAnswer && userAnswer.toLowerCase() === back.innerText.toLowerCase()) {
                score++;
            }

            cardElement.style.transform = "rotateY(180deg)";
            updateProgress();
        }

        function updateProgress() {
            const progressPercentage = (score / flashcards.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function filterCategory(category) {
            renderFlashcards(category);
        }

        renderFlashcards(); // Render all flashcards by default
    </script>

</body>
</html>
